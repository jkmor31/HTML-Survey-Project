<!DOCTYPE html>
<html>
    <head>
        <title>Car Survey</title>
        <link rel="stylesheet" href=/styles.css>
    </head>
    <body>
        <h1 id="title">Car Survey</h1> 
        <p id="description">Please fill out this form to let us know about you car information. </p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required><br>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required><br> 
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" placeholder="Age" min="18" max="100"><br>
            <label for="cars" id="cars-label">Favorite car:</label>
            <select name="favcar" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
            <p>Number of cars owned:
                <input type="radio" id="one" name="num_cars" value="one">
                <label for="one">1</label>
                <input type="radio" id="two" name="num_cars" value="two">
                <label for="two">2</label>
                <input type="radio" id="three" name="num_cars" value="three">
                <label for="three">3+</label> 
            </p>   

            <p>Color of car: 
                <input type="checkbox" id="yellow" name="color" value="yellow">
                <label for="yellow">Yellow</label>
                <input type="checkbox" id="red" name="color" value="red">
                <label for="red">Red</label>
                <input type="checkbox" id="blue" name="color" value="blue">
                <label for="blue">Blue</label>
            </p>  
            <textarea placeholder="Additional Comments"></textarea><hr>
            <input type="submit" id="submit" value="Submit">

        </form>
        
    </body>
</html>
