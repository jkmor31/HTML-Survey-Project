<!DOCTYPE html>
<html>
    <head>
        <title>Car Survey</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="container">
        <h1 id="title">Car Survey</h1> 
        <p id="description">Please fill out this form to let us know about you car information. </p>
        <form id="survey-form">
            <table>
                <tr><td><label for="name" id="name-label">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Your name" required></td></tr>
                <tr><td><label for="email" id="email-label">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Your email" required></td></tr>
                <tr><td><label for="number" id="number-label">Age:</label></td>
                    <td><input type="number" id="number" name="age" placeholder="Age" min="18" max="100"></td></tr>
                <tr><td><label for="cars" id="cars-label">Favorite car:</label></td>
                    <td><select name="favcar" id="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option></select>
                    </td></tr>
                <tr><td>Number of cars owned:</td>
                    <td><input type="radio" id="one" name="num_cars" value="one">
                        <label for="one">1</label>
                        <input type="radio" id="two" name="num_cars" value="two">
                        <label for="two">2</label>
                        <input type="radio" id="three" name="num_cars" value="three">
                        <label for="three">3+</label></td></tr>
                <tr><td>Color of car:</td>
                    <td><input type="checkbox" id="yellow" name="color" value="yellow">
                        <label for="yellow">Yellow</label>
                        <input type="checkbox" id="red" name="color" value="red">
                        <label for="red">Red</label>
                        <input type="checkbox" id="blue" name="color" value="blue">
                        <label for="blue">Blue</label></td></tr>
            </table><br>
            <textarea placeholder="Additional Comments"></textarea><br><hr>   
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <footer><ul><li>2021</li><li>James Morical</li><li><a href="https://jkmor31.github.io">Return Home</a></li></footer>
    </body>
</html>
